<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto 01 - Bateria</title>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <section>
            <header>
                <h1>Bateria</h1>
                <p>Faça no seu ritmo</p>
            </header>
            <div class="teclado">
                <button class="key" id="keyq">Q</button>
                <button class="key" id="keyw">W</button>
                <button class="key" id="keye">E</button>
                <button class="key" id="keya">A</button>
                <button class="key" id="keys">S</button>
                <button class="key" id="keyd">D</button>
                <button class="key" id="keyz">Z</button>
                <button class="key" id="keyx">X</button>
                <button class="key" id="keyc">C</button>
            </div>

            <div class="compose">
                <input type="text" name="" id="inputCompose" placeholder="Faça seu som">
                <button id="btnTocar">Tocar</button>
            </div>
        </section>
        <footer>
            <p>By VHO WebSystems</p>
        </footer>
    </main>

    <!-- Sons -->
    <audio id="s_keyq" src="sounds/keyq.wav"></audio>
    <audio id="s_keyw" src="sounds/keyw.wav"></audio>
    <audio id="s_keye" src="sounds/keye.wav"></audio>
    <audio id="s_keya" src="sounds/keya.wav"></audio>
    <audio id="s_keys" src="sounds/keys.wav"></audio>
    <audio id="s_keyd" src="sounds/keyd.wav"></audio>
    <audio id="s_keyz" src="sounds/keyz.wav"></audio>
    <audio id="s_keyx" src="sounds/keyx.wav"></audio>
    <audio id="s_keyc" src="sounds/keyc.wav"></audio>

    <script src="script.js"></script>
</body>

</html>
